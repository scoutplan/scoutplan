production:
  # Housekeeping: Clear finished jobs from Solid Queue
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12

  # Purge orphaned Active Storage blobs daily at midnight UTC
  # Replaces sidekiq-scheduler cron job from config/sidekiq.yml
  purge_orphaned_uploads:
    class: PurgeOrphanedUploadsJob
    schedule: at midnight every day

  # Schedule digest and RSVP nag jobs for the coming day
  scheduled_job_dispatcher:
    class: ScheduledJobDispatcherJob
    schedule: at 1am every day

development:
  # Clear finished jobs in development too
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches"
    schedule: every hour at minute 12
